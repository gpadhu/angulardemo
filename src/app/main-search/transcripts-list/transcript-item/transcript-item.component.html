<div class="transcript-container">
  <div class="transcript-id">
    <a [href]="'http://www.ensembl.org/id/' + transcript.id" [target]="'_blank'">{{transcript.id}}</a>
  </div>
  <div class="assembly-name">
    {{transcript.assembly_name}}
  </div>
  <div class="display-name">
    {{transcript.display_name}} 
  </div>
  <div class="source">
    {{transcript.source}}
  </div>
</div>
